<div class="login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="">TeamHub<b>360</b></a>
    </div>

    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Inicia sesión para comenzar</p>
        <form class="mb-3" [formGroup]="formularioSignIn" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Usuario" formControlName="username" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Contraseña" formControlName="contraseña" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <!--
            <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember" />
                <label for="remember">Recuerdame</label>
              </div>
            </div>
          </div>
          -->

          <div class="text-center my-2">
            <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
          </div>
        </form>

        <p class="mb-1">
          <a [routerLink]="['']">He olvidado mi contraseña</a>
        </p>
        <p class="mb-0">
          <a [routerLink]="['/signup']" class="text-center">Crear una nueva cuenta</a>
        </p>
      </div>
    </div>
  </div>
</div>
