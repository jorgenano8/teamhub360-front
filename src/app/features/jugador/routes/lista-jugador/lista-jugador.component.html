<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Jugadores</h1>
      </div>
    </div>
  </div>
</div>

<section class="content px-5">
  <div class="container-fluid text-center">
    <div class="row">
      <div class="col-5">
        <input
          class="form-control"
          type="search"
          placeholder="Buscar jugador/a..."
          aria-label="Search"
          [(ngModel)]="textoBusqueda"
          (ngModelChange)="filtroBusqueda()"
        />
      </div>
      <div class="col">
        <button type="button" class="btn btn-outline-primary float-end" [routerLink]="['/jugadores/nuevo']">
          <i class="fa-solid fa-user-plus"></i> Nuevo jugador/a
        </button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <div class="card">
          <div class="card-body table-responsive">
            @if(loaded){
            <table class="table table-hover text-nowrap">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Apellidos</th>
                  <th>DNI</th>
                  <th>Fecha de nacimiento</th>
                  <th>Configuraci√≥n</th>
                </tr>
              </thead>
              <tbody>
                @for (jugador of listaFiltroJugadores; track jugador.id) {
                <tr>
                  <td>{{ jugador.id }}</td>
                  <td>{{ jugador.nombre }}</td>
                  <td>{{ jugador.apellidos }}</td>
                  <td>{{ jugador.dni }}</td>
                  <td>{{ jugador.fechaNac }}</td>
                  <td>
                    <i
                      class="fa-solid fa-circle-info text-primary mx-3 cursor-pointer"
                      [routerLink]="['/jugadores/' + jugador.id]"
                    ></i>
                    <i
                      class="fa-solid fa-pen-to-square mx-3 cursor-pointer"
                      [routerLink]="['/jugadores/' + jugador.id + '/actualizar']"
                    ></i>
                    <i
                      class="fa-solid fa-trash text-danger mx-3 cursor-pointer"
                      (click)="eliminarJugador(jugador.id, jugador.nombre, jugador.apellidos)"
                    ></i>
                  </td>
                </tr>
                }
              </tbody>
            </table>
            }@else {
            <i class="my-5 fas fa-spinner fa-spin fa-xl"></i>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
